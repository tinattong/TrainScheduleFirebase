<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="assets/javascript/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center">Any Time is Train Time</h1>
     
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

      <!-- Current Trains -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id='trainTable'>
              <thead>
                <tr>
                  <th>Train Name</th>
                    <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          </div>
        </div>

      <!-- Add New Trains -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Train</strong></h3>
          </div>

          <div class="panel-body">
            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="">Train Name</label>
                <input type="text" class="form-control" id="trainNameInput">
              </div>

              <div class="form-group">
                <label for="">Destination</label>
                <input type="text" class="form-control" id="destinationInput">
              </div>

              <div class="form-group">
                <label for="">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="trainTimeInput">
              </div>

              <div class="form-group">
                <label for="">Frequency (min)</label>
                <input type="text" class="form-control" id="frequencyInput">
              </div>
              
              <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Javascript -->
  <script src="assets/javascript/main.js"></script>
</body>
</html>
